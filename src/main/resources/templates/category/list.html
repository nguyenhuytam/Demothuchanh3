<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link th:replace="layout :: link-css"/>
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">
  <h1> Category</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categories : ${categories}">
      <td th:text="${categories.id}"></td>
      <td th:text="${categories.name}"></td>
      <td>
        <a th:href="@{/category/edit/{id}(id=${categories.id})}">Edit</a>
        <a th:href="@{/category/delete/{id}(id=${categories.id})}"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!--<div th:replace="fragments/footer :: footer"></div>-->
</body>
</html>
